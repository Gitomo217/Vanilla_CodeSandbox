<!DOCTYPE html>
<html>
  <head>
    <title>TODOリスト</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOリスト" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="tytle">未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="tytle">完了済みのTODO</p>
      <ul>
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
